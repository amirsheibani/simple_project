  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.3.5
  build_runner: ^2.4.5
  injectable_generator: ^2.1.6
  retrofit_generator: ^7.0.1+1
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/icon/
    - assets/images/png/
  fonts:
    - family: IranSans
      fonts:
        - asset: assets/font/iran_sans/IRANSans_bold.ttf
          weight: 700
        - asset: assets/font/iran_sans/IRANSans_regular.ttf
          weight: 600
        - asset: assets/font/iran_sans/IRANSans_medium.ttf
          weight: 500
        - asset: assets/font/iran_sans/IRANSans_light.ttf
          weight: 300
        - asset: assets/font/iran_sans/IRANSans_ultra_light.ttf
          weight: 100

    - family: Roboto
      fonts:
        - asset: assets/font/roboto/Roboto_bold.ttf
          weight: 700
        - asset: assets/font/roboto/Roboto_regular.ttf
          weight: 600
        - asset: assets/font/roboto/Roboto_medium.ttf
          weight: 500
        - asset: assets/font/roboto/Roboto_light.ttf
          weight: 300
        - asset: assets/font/roboto/Roboto_black.ttf
          weight: 200
        - asset: assets/font/roboto/Roboto_thin.ttf
          weight: 100

flutter_intl:
  enabled: true
