  retrofit: ^4.0.1
  internet_connection_checker: ^1.0.0+1
  injectable: ^2.1.2
  get_it: ^7.6.0
  freezed_annotation: ^2.2.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
